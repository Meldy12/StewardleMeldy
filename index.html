function getDailyDriver() {
    const startDate = new Date("2026-01-01");
    const today = new Date();
    today.setHours(0,0,0,0);
    startDate.setHours(0,0,0,0);
    const diffTime = today - startDate;
    const dayNumber = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    return drivers[dayNumber % drivers.length];
}

function highlightMatch(text, query) {
    if (!query) return text;
    const idx = text.toLowerCase().indexOf(query.toLowerCase());
    if (idx === -1) return text;
    return (
        text.slice(0, idx) +
        `<span class="ac-highlight">${text.slice(idx, idx + query.length)}</span>` +
        text.slice(idx + query.length)
    );
}

function onInputChange() {
    const val = document.getElementById("guessInput").value.trim();
    const list = document.getElementById("autocomplete-list");
    activeIndex = -1;

    if (!val) { list.style.display = "none"; return; }

    currentMatches = drivers.filter(d =>
        d.name.toLowerCase().includes(val.toLowerCase())
    ).slice(0, 12);

    if (!currentMatches.length) { list.style.display = "none"; return; }

    list.innerHTML = currentMatches.map((d, i) =>
        `<div class="ac-item" data-index="${i}" onmousedown="selectDriver('${d.name.replace(/'/g, "\\'")}')">
            <span>${highlightMatch(d.name, val)}</span>
        </div>`
    ).join("");

    list.style.display = "block";
}

function onKeyDown(e) {
    const list = document.getElementById("autocomplete-list");
    const items = list.querySelectorAll(".ac-item");

    if (e.key === "ArrowDown") {
        e.preventDefault();
        activeIndex = Math.min(activeIndex + 1, items.length - 1);
        updateActive(items);
    } else if (e.key === "ArrowUp") {
        e.preventDefault();
        activeIndex = Math.max(activeIndex - 1, 0);
        updateActive(items);
    } else if (e.key === "Enter") {
        if (activeIndex >= 0 && currentMatches[activeIndex]) {
            selectDriver(currentMatches[activeIndex].name);
        } else {
            guessDriver();
        }
    } else if (e.key === "Escape") {
        list.style.display = "none";
    }
}

function updateActive(items) {
    items.forEach((el, i) => {
        el.classList.toggle("active", i === activeIndex);
        if (i === activeIndex) el.scrollIntoView({ block: "nearest" });
    });
}

function selectDriver(name) {
    document.getElementById("guessInput").value = name;
    document.getElementById("autocomplete-list").style.display = "none";
    activeIndex = -1;
    guessDriver();
}

    else if (guess.cont === secret.cont) { natClass = "orange"; rowEmoji += "üüß"; }
    else { rowEmoji += "‚¨õ"; }
    row.appendChild(createCell(guess.nat, natClass));

    const stats = [
        { v: guess.no, s: secret.no },
        { v: guess.debut, s: secret.debut },
        { v: currentYear - guess.birth, s: currentYear - secret.birth },
        { v: guess.w, s: secret.w }
    ];

    stats.forEach(st => {
        let stClass = "";
        if (st.v === st.s) { stClass = "green"; rowEmoji += "üü©"; }
        else if (st.v < st.s) { stClass = "orange"; rowEmoji += "üüß"; }
        else { stClass = "purple"; rowEmoji += "üü™"; }
        row.appendChild(createCell(st.v, stClass));
    });

    shareEmojis += rowEmoji + "\n";
    document.getElementById("results").prepend(row);
    input.value = "";
    document.getElementById("autocomplete-list").style.display = "none";

    if (guess.name === secret.name) {
        gameOver = true;
        document.getElementById("shareBtn").style.display = "block";
        alert(`üèÜ PODIUM FINISH! You found #${secret.id}: ${secret.name} in ${guessCount} guesses.`);
    }
}

function createCell(text, className) {
    const div = document.createElement("div");
    div.textContent = text;
    if (className) div.classList.add(className);
    return div;
}

function copyToClipboard() {
    const text = `F1DLE Ultimate Vault üèÅ\nDriver Found: #${secret.id}\nGuesses: ${guessCount}\n\n${shareEmojis}`;
    navigator.clipboard.writeText(text).then(() => alert("Stats copied to clipboard!"));
}
</script>
